        iframe {
            height: 100%;

        }

        * {
            box-sizing: border-box;
        }

        .column {
            float: left;
            width: 50%;

        }

        .row:after {
            content: "";
            display: table;

        }

        @media screen and (max-width: 600px) {

            left: 50%;

            padding: 0.01em 16px;
            display: block;
            font-family: Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
        }

        .button-box {
            margin: auto;
            display: block;
            text-align: center;
        }

        .button {
            margin: auto;
            width: 98%;
            font-size: 20px;
            font-family: 'Source Sans Pro', sans-serif;
            border: none;
            border-radius: 5px;
            display: inline-block;
            padding: 6px 18px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #ffffff;
            background-color: #919191 !important;
            padding: 12px 24px !important;
            box-sizing: inherit;
            -webkit-text-size-adjust: 100%;
        }

        .button:hover {
            background-color: #ffffff !important;
            color: #4b89dc;
        }

        @media (min-width: 600px) {
            .button-box {
                width: 49%;
                display: inline-block;
            }
        }
    </style>
